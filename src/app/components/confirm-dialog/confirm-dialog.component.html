<div class="confirm-dialog">
    <h2 mat-dialog-title class="dialog-title">
        <mat-icon class="title-icon" [class.icon-danger]="data.type === 'danger'" [class.icon-warn]="data.type === 'warn'">
            {{ icon }}
        </mat-icon>
        {{ data.title }}
    </h2>

    <mat-dialog-content class="dialog-content">
        <p class="dialog-message">{{ data.message }}</p>
    </mat-dialog-content>

    <mat-dialog-actions class="dialog-actions">
        <button
            mat-button
            (click)="onCancel()"
            aria-label="Cancelar acción"
        >
            {{ data.cancelText }}
        </button>
        <button
            mat-raised-button
            [color]="buttonColor"
            (click)="onConfirm()"
            aria-label="Confirmar acción"
        >
            {{ data.confirmText }}
        </button>
    </mat-dialog-actions>
</div>
