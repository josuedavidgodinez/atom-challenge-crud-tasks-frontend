name: CD - Deploy to Firebase

on:
  # Se ejecuta despuÃ©s de que CI termine exitosamente
  workflow_run:
    workflows: ["CI - Build & Test"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  FIREBASE_PROJECT_ID: 'atom-challenge-crud-tasks'

jobs:
  # ============================================
  # Deploy a Firebase Hosting
  # ============================================
  deploy:
    name: ğŸš€ Deploy to Firebase
    runs-on: ubuntu-latest
    # Solo si el workflow de CI fue exitoso
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build production
        run: npm run build:prod

      - name: ğŸ”¥ Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: ${{ env.FIREBASE_PROJECT_ID }}
